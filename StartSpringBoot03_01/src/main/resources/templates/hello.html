<!DOCTYPE html>
<!-- 이거 작성해줘야 thymeleaf쓸 수 있음. -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--
		이렇게만 쓰면 h1태그가 model객체를 통해 넘어온 name값으로
		덮어씌어지게 된다.	
	-->
	<h1 th:text="${name}">Hello, name!</h1>

	<!-- 
		이렇게 작성하면 내가 원하는대로 출력할 수 있다.
		||으로 써줄 수 있다.
	 -->
	<h1 th:text="|Hello, ${name}!|">Hello, name!</h1>
	
	<a href="/">index</a>
</body>
</html>
