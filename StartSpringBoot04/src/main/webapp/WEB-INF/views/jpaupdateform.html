<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>UpdateForm</h1>
	
	
	<form th:action="@{updateres}" method="post">
	<input type="hidden" name="myno" th:value="${dto.myno}"/>
		<table>
			<tr>
				<th>NAME</th>
				<td>
					<input type="text" name="myname" th:value="${dto.myname}" readonly="readonly"/>
 				</td>
			</tr>
			<tr>
				<th>TITLE</th>
				<td>
					<input type="text" name="mytitle" th:value="${dto.mytitle}"/>
				</td>
			</tr>
			<tr>
				<th>CONTENT</th>
				<td>
					<textarea rows="10" cols="60" name="mycontent" th:text="${dto.mycontent}">제목</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<input type="submit" th:value="수정완료"/>
					<input type="button" th:value="뒤로가기" th:onclick="|location.href='detail?myno=${dto.myno}'|"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
